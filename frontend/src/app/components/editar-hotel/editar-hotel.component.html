<div class="container col-md-6">
  <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
          <h3>Editar Hoteles</h3>
      </div>
      <div class="card-body">
          <form action="">
            <div class="form-group">
              <label style="margin-top: 3px;" for="">Id</label>
              <input style="margin-top: 5px;" type="text" class="form-control" [(ngModel)]="hotel.id" name="id" readonly>
          </div>
              <div class="form-group">
                  <label style="margin-top: 3px;" for="">Nombres</label>
                  <input style="margin-top: 5px;" type="text" class="form-control" [(ngModel)]="hotel.nombre" name="nombre">
              </div>
              <div class="form-group">
                <label style="margin-top: 3px;" for="">Ciudad</label>
                <input style="margin-top: 5px;" type="text" class="form-control" [(ngModel)]="hotel.ciudad" name="ciudad">
            </div>
            <div class="form-group">
              <label style="margin-top: 3px;" for="">Direccion</label>
              <input style="margin-top: 5px;" type="text" class="form-control" [(ngModel)]="hotel.direccion" name="direccion">
          </div>
          <div class="form-group">
            <label style="margin-top: 3px;" for="">Telefono</label>
            <input style="margin-top: 5px;" type="text" class="form-control" [(ngModel)]="hotel.telefono" name="telefono">
        </div>
        <div class="form-group">
          <label style="margin-top: 3px;" for="">Url Imagen</label>
          <input style="margin-top: 5px;" type="text" class="form-control" [(ngModel)]="hotel.imagen" name="imagen">
      </div>
              <div style="margin-top: 15px;">
              <button (click)="Actualizar(hotel)" class="btn btn-danger">Actualizar</button>
              </div>
          </form>
      </div>
  </div>
</div>
